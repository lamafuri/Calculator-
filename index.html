<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>STOP WATCH</h2>
        <div class="output">
            <div class="time" id="hour">00</div>
            <div class="time" id="min">00</div>
            <div class="time" id="second">00</div>
        </div>
        <div class="images">
            <img id="start" src="https://static-00.iconduck.com/assets.00/timer-start-icon-1812x2048-ske65170.png">
            
            <img id="stop" src="https://icon2.cleanpng.com/20180320/luq/ave6l8u7d.webp">
            
            <img id="reset" src="https://static.thenounproject.com/png/3648091-200.png">
        </div>
        <button id="lapButton">Lap</button>
        <div id="warning">!!not able to lap while in pause mode</div>
    </div>
    <div class="lapContent">
        <h3>Lap List</h3>
            <div id="lapList">
                
            </div>
           
    </div>
    <script src="script.js"></script>
</body>

</html>
